<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wgh@500;700;800&display=swap" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<section class="container">
<section class="card">

<!--RESULT BOX-->
  <section class="results">

<!--TOP INFO-->
      <h3 class="heading">Your Result</h3>

  <!--BUBBLE-->
    <div class="bubble">
    <h1>76</h1>
      <p class="outof100">of 100</p>
    </div>

<!--BOTTOM INFO-->
      <h2 class="comment">Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <!--SUMMARY BOX-->
  <section class="summary">
      <h2 class="smry">Summary</h2>

    <div class="reaction">
      <img src="assests/assets/images/icon-reaction.svg" alt="lightning" class="ltg">
      <b class="rtn">Reaction</b>
      <h3 class="resultR">80</h3>
      <h3 class="of100">/ 100</h3>
    </div>

    <div class="memory">
      <img src="assests/assets/images/icon-memory.svg" alt="brain" class="brn">
      <b class="mmry">Memory</b>
      <h3 class="resultM">92</h3>
      <h3 class="of100">/ 100</h3>
    </div>

    <div class="verbal">
      <img src="assests/assets/images/icon-verbal.svg" alt="mouth" class="mth">
      <b class="vrbl">Verbal</b>
      <h3 class="resultV">61</h3>
      <h3 class="of100">/ 100</h3>
    </div>

    <div class="visual">
      <img src="assests/assets/images/icon-visual.svg" alt="eye" class="eye">
      <b class="vsl">Visual</b>
      <h3 class="resultVs">72</h3>
      <h3 class="of100">/ 100</h3>
    </div>
<!--BUTTON-->
      <button>Continue</button>
  </section>
</section>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">AbdulSalam Jama</a>.
  </div>

</body>
</html>
